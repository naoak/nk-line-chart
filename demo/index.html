<!doctype html>
<html>
  <head>
    <title>nk-line-chart demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../nk-line-chart.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      nk-line-chart {
        width: 340px;
        height: 120px;
        box-shadow: 0px 0px 1px 1px #ccc;
      }
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic</h3>
      <demo-snippet>
        <template>
          <nk-line-chart
            rows='[
              [0, 0], [1, 1], [2, 1], [3, 2], [4, 3], [5, 5], [6, 8]
            ]'
            chart-area='{
              "top": 10,
              "left": 10,
              "width": 320,
              "height": 100
            }'>
          </nk-line-chart>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Origin: left-bottom (cartesian coordinates)</h3>
      <demo-snippet>
        <template>
          <nk-line-chart
            rows='[
              [0, 0], [1, 1], [2, 1], [3, 2], [4, 3], [5, 5], [6, 8]
            ]'
            chart-area='{
              "top": 10,
              "left": 10,
              "width": 320,
              "height": 100
            }'
            origin="left-bottom">
          </nk-line-chart>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Origin: left-top (screen coordinates)</h3>
      <demo-snippet>
        <template>
          <nk-line-chart
            rows='[
              [0, 0], [1, 1], [2, 1], [3, 2], [4, 3], [5, 5], [6, 8]
            ]'
            chart-area='{
              "top": 10,
              "left": 10,
              "width": 320,
              "height": 100
            }'
            origin="left-top">
          </nk-line-chart>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Origin: right-top</h3>
      <demo-snippet>
        <template>
          <nk-line-chart
            rows='[
              [0, 0], [1, 1], [2, 1], [3, 2], [4, 3], [5, 5], [6, 8]
            ]'
            chart-area='{
              "top": 10,
              "left": 10,
              "width": 320,
              "height": 100
            }'
            origin="right-top">
          </nk-line-chart>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Origin: right-bottom</h3>
      <demo-snippet>
        <template>
          <nk-line-chart
            rows='[
              [0, 0], [1, 1], [2, 1], [3, 2], [4, 3], [5, 5], [6, 8]
            ]'
            chart-area='{
              "top": 10,
              "left": 10,
              "width": 320,
              "height": 100
            }'
            origin="right-bottom">
          </nk-line-chart>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Styles</h3>
      <demo-snippet>
        <template>
          <nk-line-chart
            rows="[
              [0, 0], [1, 1], [2, 1], [3, 2], [4, 3], [5, 5], [6, 8]
            ]"
            chart-area='{
              "top": 10,
              "left": 10,
              "width": 320,
              "height": 100
            }'
            background-rect-style='{
              "fill": "#00f",
              "fillOpacity": 0.1,
              "stroke": "#00f",
              "strokeWidth": 5,
              "strokeOpacity": 0.3
            }'
            circle-style='{
              "r": 5,
              "stroke": "none",
              "strokeWidth": 0,
              "fill": "#8080e0"
            }'
            path-style='{
              "stroke": "#8080e0",
              "strokeWidth": 2,
              "strokeDasharray": "5, 2",
              "fillOpacity": 1,
              "fill": "none"
            }'>
          </nk-line-chart>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
